<!DOCTYPE html>
<html>
    <head>
        <script src='js/angular.min.js'></script>
        <script src='js/myShoppingList.js'></script>
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    </head>
    <body>
        <div ng-app='myShoppingList' ng-controller='myCtrl' class="w3-card-2 w3-margin" style="max-width:400px;">
            <header class="w3-container w3-light-grey w3-padding-16">
                <h3>My Shopping List</h3>
            </header>
            
            <p class="w3-padding-left w3-text-red">{{ error }}</p>
            <ul class="w3-ul">
                <li ng-repeat='x in products' class="w3-padding-16">{{ x }} <span ng-click='removeItem($index)' style="cursor:pointer;" class="w3-right w3-margin-right">&times;</span></li>
            </ul>
            <div class="w3-row w3-margin-top">
                <div class="w3-col s10">
                    <input ng-model='addMe' placeholder="Add shopping items here" class="w3-input w3-border w3-padding">
                </div>
                <div  class="w3-col s2">
                    <button ng-click='addItem()' class="w3-btn w3-padding w3-green">Add</button>
                </div>
            </div>
        </div>
    </body>
</html>
